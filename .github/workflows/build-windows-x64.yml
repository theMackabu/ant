name: Build Windows x64

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      build_timestamp:
        required: true
        type: string

jobs:
  windows-x64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-meson
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-libsodium
            mingw-w64-x86_64-nodejs
            git
      - name: Cache llhttp
        id: cache-llhttp
        uses: actions/cache@v4
        with:
          path: C:/deps-cache
          key: deps-windows-x64-llhttp-9.2.1-v1
      - name: Build llhttp
        if: steps.cache-llhttp.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch release/v9.2.1 https://github.com/nodejs/llhttp.git /tmp/llhttp
          cd /tmp/llhttp
          cmake -G "MinGW Makefiles" -B build -DCMAKE_INSTALL_PREFIX=/c/deps-cache -DBUILD_SHARED_LIBS=OFF -DBUILD_STATIC_LIBS=ON
          cmake --build build
          cmake --install build
      - run: npm ci
        working-directory: src/tools
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src/strip
      - run: |
          export PATH="/c/Users/$USER/.cargo/bin:$PATH"
          export PKG_CONFIG_PATH="/c/deps-cache/lib/pkgconfig:$PKG_CONFIG_PATH"
          export CMAKE_PREFIX_PATH="/c/deps-cache:$CMAKE_PREFIX_PATH"
          meson setup build -Dc_std=gnu2x -Dbuild_timestamp=${{ inputs.build_timestamp }} && meson compile -C build
      - uses: actions/upload-artifact@v4
        with:
          name: ant-windows-x64
          path: build/ant.exe
