name: Build Linux x64 [musl]

on:
  workflow_call:
    inputs:
      build_timestamp:
        required: true
        type: string

jobs:
  linux-musl-x64:
    runs-on: ubuntu-24.04
    container: alpine:edge
    steps:
      - name: Install dependencies
        run: |
          apk add --no-cache git clang lld llvm meson ninja cmake pkgconf curl npm nodejs \
            musl-dev openssl-dev openssl-libs-static libsodium-dev libsodium-static \
            util-linux-dev util-linux-static linux-headers libunwind-dev libunwind-static \
            tar zstd
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build llhttp
        run: |
          export CFLAGS="-Os -flto"
          export AR=llvm-ar
          export RANLIB=llvm-ranlib
          git clone --depth 1 --branch release/v9.2.1 https://github.com/nodejs/llhttp.git /tmp/llhttp
          cd /tmp/llhttp
          CC=clang cmake -G Ninja -B build -DCMAKE_INSTALL_PREFIX=/usr/local -DBUILD_SHARED_LIBS=OFF -DBUILD_STATIC_LIBS=ON -DCMAKE_BUILD_TYPE=MinSizeRel
          cmake --build build
          cmake --install build
      - name: Build libuv
        run: |
          export CFLAGS="-Os -flto"
          export AR=llvm-ar
          export RANLIB=llvm-ranlib
          git clone --depth 1 --branch v1.51.0 https://github.com/libuv/libuv.git /tmp/libuv
          cd /tmp/libuv
          CC=clang cmake -G Ninja -B build -DCMAKE_INSTALL_PREFIX=/usr/local -DBUILD_TESTING=OFF -DLIBUV_BUILD_SHARED=OFF -DCMAKE_BUILD_TYPE=MinSizeRel
          cmake --build build
          cmake --install build
      - name: Build zlib
        run: |
          export CFLAGS="-Os -flto"
          export AR=llvm-ar
          export RANLIB=llvm-ranlib
          git clone --depth 1 --branch v1.3.1 https://github.com/madler/zlib.git /tmp/zlib
          cd /tmp/zlib
          CC=clang cmake -G Ninja -B build -DCMAKE_INSTALL_PREFIX=/usr/local -DBUILD_SHARED_LIBS=OFF -DCMAKE_BUILD_TYPE=MinSizeRel
          cmake --build build
          cmake --install build
          rm -f /usr/local/lib/libz.so*
      - run: npm ci
        working-directory: src/tools
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-host x86_64-unknown-linux-musl
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            build/oxc-target
          key: cargo-linux-musl-amd64-${{ hashFiles('src/strip/Cargo.lock') }}
          restore-keys: cargo-linux-musl-amd64-
      - run: CC=clang CC_LD=lld meson setup build --prefer-static -Db_lto=true --buildtype=release -Dstatic_link=true -Dbuild_timestamp=${{ inputs.build_timestamp }} && meson compile -C build
      - run: llvm-strip build/ant
      - uses: actions/upload-artifact@v4
        with:
          name: ant-linux-x64-musl
          path: build/ant
