name: Build Single Platform

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Target platform'
        required: true
        type: choice
        options:
          - linux-glibc-x64
          - linux-glibc-aarch64
          - linux-musl-x64
          - linux-musl-aarch64
          - macos-x64
          - macos-aarch64
          - windows-x64
      tls_library:
        description: 'TLS library'
        required: false
        type: choice
        default: 'openssl'
        options:
          - openssl
          - mbedtls

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.timestamp.outputs.value }}
    steps:
      - id: timestamp
        run: echo "value=$(date +%s)" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    uses: ./.github/workflows/build-platform.yml
    with:
      platform: ${{ inputs.platform }}
      tls_library: ${{ inputs.tls_library }}
      build_timestamp: ${{ needs.prepare.outputs.timestamp }}
