name: Build All Platforms

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  prepare:
    runs-on: ubuntu-latest
    if: |
      github.ref_type != 'tag' && (
        github.event_name == 'workflow_dispatch' ||
        github.event_name == 'pull_request' ||
        (github.event_name == 'push' && contains(github.event.head_commit.message, '[ci] trigger build'))
      )
    outputs:
      timestamp: ${{ steps.timestamp.outputs.value }}
    steps:
      - id: timestamp
        run: echo "value=$(date +%s)" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux-glibc-x64
          - linux-glibc-aarch64
          - linux-musl-x64
          - linux-musl-aarch64
          - macos-x64
          - macos-aarch64
          - macos-x64-mbedtls
          - macos-aarch64-mbedtls
          - windows-x64
    uses: ./.github/workflows/build-platform.yml
    with:
      platform: ${{ matrix.platform }}
      build_timestamp: ${{ needs.prepare.outputs.timestamp }}
