name: Build All Platforms

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.timestamp.outputs.value }}
    steps:
      - id: timestamp
        run: echo "value=$(date +%s)" >> $GITHUB_OUTPUT

  macos-aarch64:
    needs: prepare
    uses: ./.github/workflows/build-macos-aarch64.yml
    with:
      build_timestamp: ${{ needs.prepare.outputs.timestamp }}

  macos-x64:
    needs: prepare
    uses: ./.github/workflows/build-macos-x64.yml
    with:
      build_timestamp: ${{ needs.prepare.outputs.timestamp }}

  macos-aarch64-mbedtls:
    needs: prepare
    uses: ./.github/workflows/build-macos-aarch64-mbedtls.yml
    with:
      build_timestamp: ${{ needs.prepare.outputs.timestamp }}

  macos-x64-mbedtls:
    needs: prepare
    uses: ./.github/workflows/build-macos-x64-mbedtls.yml
    with:
      build_timestamp: ${{ needs.prepare.outputs.timestamp }}

  linux-glibc-x64:
    needs: prepare
    uses: ./.github/workflows/build-linux-glibc-x64.yml
    with:
      build_timestamp: ${{ needs.prepare.outputs.timestamp }}

  linux-glibc-aarch64:
    needs: prepare
    uses: ./.github/workflows/build-linux-glibc-aarch64.yml
    with:
      build_timestamp: ${{ needs.prepare.outputs.timestamp }}

  linux-musl-x64:
    needs: prepare
    uses: ./.github/workflows/build-linux-musl-x64.yml
    with:
      build_timestamp: ${{ needs.prepare.outputs.timestamp }}

  linux-musl-aarch64:
    needs: prepare
    uses: ./.github/workflows/build-linux-musl-aarch64.yml
    with:
      build_timestamp: ${{ needs.prepare.outputs.timestamp }}

  windows-x64:
    needs: prepare
    uses: ./.github/workflows/build-windows-x64.yml
    with:
      build_timestamp: ${{ needs.prepare.outputs.timestamp }}

  bundle:
    needs:
      - macos-aarch64
      - macos-x64
      - macos-aarch64-mbedtls
      - macos-x64-mbedtls
      - linux-glibc-x64
      - linux-glibc-aarch64
      - linux-musl-x64
      - linux-musl-aarch64
      - windows-x64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create combined archive
        run: |
          mkdir -p zipped
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            (cd "$dir" && zip -rX "../../zipped/${name}.zip" .)
          done
          (cd zipped && zip -rX ../ant-all-platforms.zip .)
      - uses: actions/upload-artifact@v4
        with:
          name: ant-all-platforms
          path: ant-all-platforms.zip
